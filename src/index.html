<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <input type="text" placeholder="Search" />
    <div class="weatherReport">
      <div class="section1">
        <img src="" alt="" class="icon" />
        <div class="temperature"></div>
        <div class="description"></div>
      </div>
      <div class="section2">
        <h1 class="city"></h1>
        <div class="windHumDiv">
          <div class="dataDiv">
            <div class="dataTitle">Wind</div>
            <div class="wind"></div>
          </div>
          <div class="dataDiv">
            <div class="dataTitle">Humidity</div>
            <div class="humidity"></div>
          </div>
        </div>
        <div class="minMaxDiv">
          <div class="dataDiv">
            <div class="dataTitle">Min Temp</div>
            <div class="minTemp"></div>
          </div>
          <div class="dataDiv">
            <div class="dataTitle">Max Temp</div>
            <div class="maxTemp"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
